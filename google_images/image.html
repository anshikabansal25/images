<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Bulk Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .form-container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-sizing: border-box;
        }
        .sub-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        form {
            font-size: 16px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 120px;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Interface: Download bulk images</h1>

    <form action="#" method="POST">
        <!-- Grouped fields inside a sub-box -->
        <div class="sub-box">
            <div class="form-group">
                <label for="keyword">Key Word</label>
                <input type="text" id="keyword" name="keyword" value="cricket" required>
            </div>

            <div class="form-group">
                <label for="numImages"># of Images</label>
                <input type="number" id="numImages" name="numImages" value="7" required>
            </div>

            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" value="anshikabansal2511@gmail.com" required>
            </div>

            <!-- Submit button inside the sub-box -->
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
